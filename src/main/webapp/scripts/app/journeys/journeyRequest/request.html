<h2 class="pageHeading">Selected journey request</h2><hr>
<a id="bts" ui-sref="findRequests">
	<span class="glyphicon glyphicon-arrow-left iconLink"></span>&#xA0;
	<b class="smallerText">Back to search results</b>
</a>
<div class="list-group col-lg-12 removePaddingWhenSmall" ng-switch="showMap" id="slideIn">
	<div class="list-group-item active">
		<label class="smallerText">{{journey.source}} <span class="xSmallTxt">to</span> {{journey.destination}}</label>	   			
	</div>
	<div class="list-group-item col-lg-6 requestDetails">	
 		<div id="">
			<h2>Request details</h2>
			<dl class="dl-horizontal noMarginBtm">
				<dt>Owner</dt>
				<dd>
					<img id="myLink" ui-sref="profile({username: journey.username})" class="" ng-src='/user/profile/getProfilePicture/{{journey.username}}' 
						alt='picture' width="46" height="46">
					<a ui-sref="profile({username: journey.username})">{{journey.username}}</a>
				</dd>
				<dt>Pick up point</dt>
				<dd>{{journey.pickUpLocation}}</dd>
				<dt>Departure date</dt>
				<dd>{{journey.date | date}}</dd>
				<dt>Departure time</dt>
				<dd>{{journey.time}}</dd>
				<dt></dt>
				<dd><span class="form-group floatRight"	ng-switch="isAuthenticated()"> 
						<span ng-show="showOfferButton" ng-controller="ModalDemoCtrl">
							<button ng-switch-when="true" class="btn btn-primary"
							ng-click="open('contact.html')">Offer</button>
				</span>
					<button ng-switch-when="false" type="submit"
						class="btn btn-primary" ui-sref="login">Offer</button>
				</span>
				</dd>				
			</dl>				
		</div>		      	
  	</div>
  	<div id="userDetails" class="list-group-item col-lg-6 mapPadding">
  		<my-map id="map_canvas"></my-map>
		<a class="list-group-item mapPadding" ng-show="false">
    	<map zoom="8" center="53.51333, -7.9950156247500026 " draggable="false">
       		<directions 
	         	draggable="false"
	         	travel-mode="{{Driving}}"		            
	         	origin="{{journey.source}}"
	         	destination="{{journey.destination}}">
	       	</directions>
     	</map> 
	</a>
  	</div>
</div>
