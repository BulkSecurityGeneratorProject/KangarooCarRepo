<div class="modal-header list-group-item active">
    <h3 class="modal-title">Confirm</h3>
</div>

	<h4>Are you sure you want to accept this bid?</h4>
</div>
<div class="modal-footer">
	<div ng-controller="ManageBidsController">

    </div>
</div>
